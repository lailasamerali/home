<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="home-button" title="Back home">
      <img src="./imgs/home.png" width="35px" alt="home icon" />
    </button>
    <button id="scrollToTopBtn" title="Go to top">
      <img src="./imgs/arrow.png" width="35px" alt="to top icon" />
    </button>
    <button id="showVideosBtn" title="Show Videos Only">
      <img src="./imgs/clapperboard.png" width="35px" alt="clapperboard" />
    </button>
    <button id="show-favorites" title="Show Favorites Only">
      <img src="./imgs/like.png" width="35px" alt="Favorite" />
    </button>
    <button id="show-all" title="Show All Images And Videos">
      <img src="./imgs/menu.png" width="35px" alt="show all" />
    </button>

    <header>
      <div class="about-header">
        <h1 id="model-name"></h1>
        <p id="model-description"></p>
        <div id="model-about"></div>
      </div>
    </header>

    <div id="images-container" class="images-container"></div>
    <div id="no-items-message" class="hidden">
      <p>No items available.</p>
    </div>

    <!-- Modal for full-screen image -->
    <div id="modal" class="modal">
      <span id="close" class="close">&times;</span>
      <img id="modal-image" class="modal-image" />
    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/interactjs@1.10.27/dist/interact.min.js
    "></script>
    <!-- <script src="leaks.js"></script> -->
    <script src="https://www.pythonanywhere.com/user/graphicsbundles/files/home/graphicsbundles/static/models1.js"></script>
    <script src="https://www.pythonanywhere.com/user/graphicsbundles/files/home/graphicsbundles/static/models2.js"></script>
    <script src="https://www.pythonanywhere.com/user/graphicsbundles/files/home/graphicsbundles/static/models3.js"></script>
    <script src="details.js"></script>
  </body>
</html>
